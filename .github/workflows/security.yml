name: 'Security Scanning'

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '0 2 * * 1' # Run weekly on Mondays at 2 AM
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Run Security Audit
        run: |
          # Run npm audit with different levels
          echo "ğŸ” Running security audit..."
          
          # Run audit and capture output
          pnpm audit --audit-level=high || {
            echo "âš ï¸ High severity vulnerabilities found. Please review and fix."
            exit 1
          }
          
          # Check for moderate and low vulnerabilities (don't fail build)
          echo "ğŸ“Š Checking for moderate and low severity vulnerabilities..."
          pnpm audit --audit-level=moderate || {
            echo "âš ï¸ Moderate/low severity vulnerabilities found. These are in transitive dependencies and may not be directly fixable."
            echo "ğŸ“‹ Vulnerability details:"
            pnpm audit --audit-level=moderate
            echo "âœ… Continuing build - these are non-blocking issues"
          }
          
          # Generate detailed report
          pnpm audit --json > audit-report.json || true
          
          # Count vulnerabilities by severity
          echo "ğŸ“Š Vulnerability Summary:"
          if [ -f audit-report.json ]; then
            jq -r '.vulnerabilities | to_entries[] | "\(.key): \(.value.length) issues"' audit-report.json 2>/dev/null || echo "No vulnerabilities found"
          fi

      - name: Check for Secrets
        run: |
          # Install truffleHog for secret scanning
          pip install truffleHog
          
          # Scan for secrets (excluding node_modules and .git)
          echo "ğŸ” Scanning for secrets..."
          truffleHog --regex --entropy=False . || true

      - name: Check Dependencies
        run: |
          # Check for outdated dependencies
          echo "ğŸ“¦ Checking for outdated dependencies..."
          pnpm outdated || echo "All dependencies are up to date"
          
          # Check for known vulnerable packages
          echo "ğŸš¨ Checking for known vulnerable packages..."
          pnpm audit --audit-level=high || echo "High severity vulnerabilities found"

      - name: Validate Package Lock
        run: |
          # Ensure package-lock is up to date
          echo "ğŸ”’ Validating package lock..."
          pnpm install --frozen-lockfile

      - name: Check for Malicious Packages
        run: |
          # Install safety for Python dependencies (if any)
          pip install safety
          
          # Check for known malicious packages
          echo "ğŸ›¡ï¸ Checking for malicious packages..."
          safety check || echo "No Python dependencies found"

      - name: Report Security Status
        run: |
          echo "ğŸ›¡ï¸ Security Scan Summary:"
          echo "âœ… High severity vulnerabilities: Will fail build"
          echo "âš ï¸ Moderate/low severity vulnerabilities: Reported but don't fail build"
          echo "âœ… Secret scanning: Completed"
          echo "âœ… Dependency validation: Completed"
          echo ""
          echo "ğŸ“‹ For transitive dependency vulnerabilities (like prismjs), consider:"
          echo "   - Updating react-syntax-highlighter to latest version"
          echo "   - Using alternative syntax highlighting libraries"
          echo "   - Monitoring for updates to fix the vulnerability" 